<script>
    function editCourse(button) {
        let courseItem = button.parentElement;
        let courseName = courseItem.querySelector(".course-name");
        
        let newCourse = prompt("Edit course name:", courseName.textContent);
        if (newCourse !== null && newCourse.trim() !== "") {
            courseName.textContent = newCourse;
        }
    }

    function deleteCourse(button) {
        let courseItem = button.parentElement;
        courseItem.remove();
    }
</script>
