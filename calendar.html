<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .calendar td {
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }

        .today {
            background-color: #e6e6e6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!--nav bar-->
    <div id="nav">
        <div class="logo">
            <img src="images/LockedIn-logo.jpg" alt="LockedIn Logo">
            <h1>LockedIn</h1>
        </div>
        <nav class="menu">
            <a href="home.html">Home</a><br>
            <a style="font-weight:bold;" href="calendar.html">Calendar</a><br>
            <a href="chats.html">Chats</a><br>
            <a href="friends.html">Friends</a><br>
            <a href="addCourse.html">Add Course</a>
        </nav>
        <div class="account-tab">
            <img src="images/account-icon.jpg" alt="Account Icon">
            <a href="account.html">My Account</a> 
        </div>
    </div>
    
    <div class="calendar-container">
        <!-- Filter Bar -->
        <div class="filters">
            
            <select id="subject-filter" class="filter-select">
                <option value="all">All Subjects</option>
                <option value="COMP 126">COMP 126</option>
                <option value="MATH 381">MATH 381</option>
                <option value="COMP 590">COMP 590</option>
            </select>
            <select id="view-selector" class="view-select">
                <option value="month">Month</option>
                <option value="week">Week</option>
            </select>
        </div>

        <div class="calendar-wrapper">
            <div class="calendar-nav">
                <button id="prev-btn">←</button>
                <div class="month-header">
                    <h2>February</h2>
                </div>
                <button id="next-btn">→</button>
            </div>
            <table class="calendar">
                <thead>
                    <tr>
                        <th>SUN</th>
                        <th>MON</th>
                        <th>TUES</th>
                        <th>WEDS</th>
                        <th>THURS</th>
                        <th>FRI</th>
                        <th>SAT</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Event Input Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add Event</h3>
            <p id="selected-date"></p>
            <input type="text" id="event-input" placeholder="Enter event">
            <input type="text" id="event-time" placeholder="e.g., 09:00-10:30 or 14:00">
            <input type="text" id="event-location" placeholder="Enter location">
            <input type="text" id="event-buddies" placeholder="Enter study buddies (comma separated)">
            <button id="save-event">Save</button>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="event-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-details">&times;</span>
            <h3>Event Details</h3>
            <div id="event-details-content">
                <p id="details-date"></p>
                <p id="details-time"></p>
                <p id="details-text"></p>
                <p id="details-location"></p>
                <p id="details-buddies"></p>
            </div>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
