<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav">
        <div class="logo">
            <img src="img/LockedIn-logo.jpg" >
            <h1>LockedIn</h1>
        </div>
        <nav class="menu">
            <a style="font-weight:bold;" href="index.html">Home</a><br>
            <a href="calendar.html">Calendar</a><br>
            <a href="chat.html">Chats</a><br>
            <a href="friends.html">Friends</a><br>
            <a href="addCourse.html">Add Course</a>
        </nav>
        <div class="account-tab">
            <img src="img/account-icon.jpg" >
            <a href="account.html">My Account</a> 
        </div>
    </div>
    
    <div class="calendar-container">
        <h2 id="calendar-title"></h2>
        <div class="calendar-wrapper">
            <table class="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Event Input Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add Event</h3>
            <p id="selected-date"></p>
            <input type="text" id="event-input" placeholder="Enter event">
            <button id="save-event">Save</button>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
